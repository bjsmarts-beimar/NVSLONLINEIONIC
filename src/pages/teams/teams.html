<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align-title="left">Teams</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title align-title="left">{{ seasonName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <button ion-item *ngFor="let team of teams" (click)="itemSelected(team)">
      {{ team.TeamName }}
    </button> 
  </ion-list>
</ion-content>
