<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align-title="left">Northern Soccer League</ion-title>
  </ion-navbar>  
</ion-header>
<ion-content>         
      <ion-card>
        <ion-card-content>
            <img src="img/mainLogo.png" alt="">
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content> 
          <h2><b>Latest News From The League</b></h2>
        </ion-card-content>
      </ion-card>
      <div *ngFor="let singleNew of news">
        <ion-card>
        <ion-card-content>
          <span class='link' (click)="selectNew($event, singleNew)">{{singleNew.title}}</span><br>
        </ion-card-content>
        </ion-card>
      </div>  
</ion-content>
